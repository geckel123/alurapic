<div class="border" *ngIf="(photo$ | async) as photo">
    <div class="row m-0">
        <div class="col-lg-8">
            <ap-photo [url]="photo.url" [description]="photo.description"></ap-photo>
        </div>
    
        <div class="col-lg-4">
            <small>
                <p class="text-left break-word">{{photo.description}}</p>
                <div class="mb-4">
                    <div class="row">
                        <div showIfLogged class="col-xs-4"><i (click)="like(photo)" class="fa fa-heart-o fa-2x mr-2 ml-2"></i>{{ photo.likes }}</div>
                        <div class="col-xs-4"><i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}</div>
                        <div class="col">
                            <i photoOwnerOnly [ownedPhoto]="photo" (click)="remove()" class="fa fa-trash-o fa-2x mr-2 ml-2 pull-right"></i>
                        </div>
                    </div>
                </div>
                <hr>
            </small>
            <ap-photo-comments 
                showIfLogged
                *ngIf="photo.allowComments; else warning"
                [photoId]="photoId">
            </ap-photo-comments>
            <ng-template #warning>
                <p>User has disabled comments for this photo.</p>
            </ng-template>
        </div>
    </div>
</div>
